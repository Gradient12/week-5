<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <br>
      <label id="text-label1" for="text-input1">URL</label>
      <input id="text-input1" class="input-text" type="text" placeholder="" value="URL">
      <br>
      <br>
      <label id="text-label2" for="text-input2">Latitude</label>
      <input id="text-input2" class="input-text" type="text" placeholder="" value="39.9522">
      <br>
      <br>
      <label id="text-label3" for="text-input3">Longitude</label>
      <input id="text-input3" class="input-text" type="text" placeholder="" value="-75.1639">
      <br>
      <br>
      <button id="btnPlot">Update</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
